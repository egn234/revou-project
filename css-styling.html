<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <style type="text/css">
            .container-internal{
                border: 1px solid black;
                padding: 5px;
                text-align: end;
            }
            .container-internal p{
                font-family: Arial, Helvetica, sans-serif;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h1>Week 1, day 3</h1>
        <h2>Inline Styling</h2>
        <div style="text-align: center; border: 1px solid black; padding:5px;">
            <p style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: bold;">
                This is an example of inline styling.
            </p>
        </div>

        <h2>Internal Styling</h2>
        <div class="container-internal">
            <p>This is an example of internal styling.</p>
        </div>

        <h2>External Styling</h2>
        <div class="container-external">
            <p>This is an example of external styling.</p>
        </div>
    </body>
</html>
